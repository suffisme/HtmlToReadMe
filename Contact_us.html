<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>ContactUs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="col-md-3">
    <img src="images/peep3.png" style="width: 60%;margin-top: 25%; height:55%; margin-left: 30%">
  </div>

<div class="col-md-6" style="margin-top: 5%; background-color: black">
  <h2 style="color: white"><center>REGISTER YOURSELF!!</center></h2>
  <form style="color: white">
  <div class="form-group">
      <label for="fn">First Name:</label>
      <input type="name" class="form-control" id="fn" placeholder="First Name">
    </div>

  <div class="form-group">
      <label for="ln">Last Name:</label>
      <input type="name" class="form-control" id="ln" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <center><button type="submit" class="btn btn-default">Sign In</button></center>
    <br>
  </form>
</div>
<div class="col-md-3">
  <img src="images/peep6.png" style="width: 60%;margin-top: 25%; height:55%">
</div>

</body> 
</html>
